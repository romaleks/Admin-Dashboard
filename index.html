<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Admin Dashboard</title>
   <link rel="stylesheet" href="normalize.css">
   <link rel="stylesheet" href="style.css">
</head>

<body>
   <main class="content">
      <header class="header">
         <div class="header__search">
            <input type="text" id="search" placeholder=" ">
            <label for="search">Search...</label>
         </div>
         <div class="header__btns">
            <a href="#" class="header__mail"><img src="img/svgs/email.svg" alt=""></a>
            <a href="#" class="header__notife"><img src="img/svgs/bell.svg" alt=""></a>
            <a href="#" class="header__settings"><img src="img/svgs/settings.svg" alt=""></a>
         </div>
         <div class="profile">
            <div class="profile__name">Aleksandr Romanov</div>
            <div class="profile__icon"></div>
         </div>
      </header>
      <div class="sidebar">
         <div class="sidebar__icon"></div>
         <h1 class="sidebar__title"></h1>
         <div class="sidebar__content">
            <ul class="sidebar__list">
               <li class="sidebar__tab tab">
                  <div class="tab__icon"></div>
                  <div class="tab__text">Home</div>
               </li>
               <li class="sidebar__tab tab">
                  <div class="tab__icon"></div>
                  <div class="tab__text">Profile</div>
               </li>
               <li class="sidebar__tab tab">
                  <div class="tab__text">Messages</div>
                  <div class="tab__icon"></div>
               </li>
            </ul>
            <ul class="sidebar__list">
               <li class="sidebar__tab tab">
                  <div class="tab__icon"></div>
                  <div class="tab__text">Settings</div>
               </li>
               <li class="sidebar__tab tab">
                  <div class="tab__icon"></div>
                  <div class="tab__text">Support</div>
               </li>
               <li class="sidebar__tab tab">
                  <div class="tab__icon"></div>
                  <div class="tab__text">Privacy</div>
               </li>
            </ul>
         </div>
      </div>
      <div class="main">
         <div class="section">
            <h2 class="section__title">Your Projects</h2>
            <div class="section__container">
               <div class="item">
                  <div class="item__title"></div>
                  <div class="item__subtitle"></div>
                  <div class="item__image"></div>
               </div>
               <div class="item">
                  <div class="item__title"></div>
                  <div class="item__subtitle"></div>
                  <div class="item__image"></div>
               </div>
               <div class="item">
                  <div class="item__title"></div>
                  <div class="item__subtitle"></div>
                  <div class="item__image"></div>
               </div>
               <div class="item">
                  <div class="item__title"></div>
                  <div class="item__subtitle"></div>
                  <div class="item__image"></div>
               </div>
               <div class="item">
                  <div class="item__title"></div>
                  <div class="item__subtitle"></div>
                  <div class="item__image"></div>
               </div>
               <div class="item">
                  <div class="item__title"></div>
                  <div class="item__subtitle"></div>
                  <div class="item__image"></div>
               </div>
            </div>
         </div>
         <div class="section">
            <h2 class="section__title">Announcments</h2>
            <div class="section__container">
               <div class="item">
                  <div class="item__title"></div>
                  <div class="item__subtitle"></div>
                  <div class="item__image"></div>
               </div>
               <div class="item">
                  <div class="item__title"></div>
                  <div class="item__subtitle"></div>
                  <div class="item__image"></div>
               </div>
            </div>
         </div>

            <h2 class="section__title">Trending</h2>
            <div class="section__container">
               <div class="item">
                  <div class="item__title"></div>
                  <div class="item__subtitle"></div>
                  <div class="item__image"></div>
               </div>
               <div class="item">
                  <div class="item__title"></div>
                  <div class="item__subtitle"></div>
                  <div class="item__image"></div>
               </div>
            </div>
         </div>
      </div>
   </main>
