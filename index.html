<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Admin Dashboard</title>
   <link rel="stylesheet" href="normalize.css">
   <link rel="stylesheet" href="style.css">
</head>

<body>
   <main class="content">
      <header class="header">
         <div class="header__search">
            <input type="text" id="search" placeholder=" ">
            <label for="search">Search...</label>
         </div>
         <div class="header__btns">
            <a href="#" class="header__mail"><img src="img/svgs/email.svg" alt="email"></a>
            <a href="#" class="header__notife"><img src="img/svgs/bell.svg" alt="notifications"></a>
            <a href="#" class="header__settings"><img src="img/svgs/settings.svg" alt="settings"></a>
         </div>
         <div class="profile">
            <div class="profile__name">Aleksandr Romanov</div>
            <div class="profile__icon"></div>
         </div>
      </header>
      <div class="sidebar">
         <div class="sidebar__header">
            <a href="#" class="sidebar__icon"><img src="img/logo.svg" alt="logo"></a>
            <h1 class="sidebar__title">Dashboard</h1>
         </div>
         <div class="sidebar__content">
            <div class="menu">
               <div class="menu__title">Main Navigation</div>
               <ul class="menu__list">
                  <li class="menu__tab tab">
                     <div class="tab__icon"><img src="img/svgs/home.svg" alt="Home"></div>
                     <div class="tab__text">Home</div>
                  </li>
                  <li class="menu__tab tab">
                     <div class="tab__icon"><img src="img/svgs/profile.svg" alt="Profile"></div>
                     <div class="tab__text">Profile</div>
                  </li>
                  <li class="menu__tab tab">
                     <div class="tab__icon"><img src="img/svgs/message.svg" alt="Messages"></div>
                     <div class="tab__text">Messages</div>
                  </li>
               </ul>
            </div>
            <div class="menu">
               <div class="menu__title">Settings and Support</div>
               <ul class="menu__list">
                  <li class="menu__tab tab">
                     <div class="tab__icon"><img src="img/svgs/settings-sidebar.svg" alt="Settings"></div>
                     <div class="tab__text">Settings</div>
                  </li>
                  <li class="menu__tab tab">
                     <div class="tab__icon"><img src="img/svgs/support.svg" alt="Support"></div>
                     <div class="tab__text">Support</div>
                  </li>
                  <li class="menu__tab tab">
                     <div class="tab__icon"><img src="img/svgs/privacy.svg" alt="Privacy"></div>
                     <div class="tab__text">Privacy</div>
                  </li>
               </ul>
            </div>
            <div class="help">
               <div class="help__title">Help Center</div>
               <div class="help__text">Having troubles? Please contact us for more questions</div>
               <div class="help__btn">Go to Help Center</div>
            </div>
         </div>
      </div>
      <div class="main">
         <div class="section">
            <h2 class="section__title">Your Projects</h2>
            <div class="section__container">
               <div class="item">
                  <div class="item__title"></div>
                  <div class="item__subtitle"></div>
                  <div class="item__image"></div>
               </div>
               <div class="item">
                  <div class="item__title"></div>
                  <div class="item__subtitle"></div>
                  <div class="item__image"></div>
               </div>
               <div class="item">
                  <div class="item__title"></div>
                  <div class="item__subtitle"></div>
                  <div class="item__image"></div>
               </div>
               <div class="item">
                  <div class="item__title"></div>
                  <div class="item__subtitle"></div>
                  <div class="item__image"></div>
               </div>
               <div class="item">
                  <div class="item__title"></div>
                  <div class="item__subtitle"></div>
                  <div class="item__image"></div>
               </div>
               <div class="item">
                  <div class="item__title"></div>
                  <div class="item__subtitle"></div>
                  <div class="item__image"></div>
               </div>
            </div>
         </div>
         <div class="section">
            <h2 class="section__title">Announcments</h2>
            <div class="section__container">
               <div class="item">
                  <div class="item__title"></div>
                  <div class="item__subtitle"></div>
                  <div class="item__image"></div>
               </div>
               <div class="item">
                  <div class="item__title"></div>
                  <div class="item__subtitle"></div>
                  <div class="item__image"></div>
               </div>
            </div>
         </div>
         <div class="section">
            <h2 class="section__title">Trending</h2>
            <div class="section__container">
               <div class="item">
                  <div class="item__title"></div>
                  <div class="item__subtitle"></div>
                  <div class="item__image"></div>
               </div>
               <div class="item">
                  <div class="item__title"></div>
                  <div class="item__subtitle"></div>
                  <div class="item__image"></div>
               </div>
            </div>
         </div>
      </div>
   </main>
</body>

</html>
